<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>CreateTaskInLine</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="/Content/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="/Content/themes/base/jquery-ui.css" />

</head>
<body>
    <div class="row">
        <div class="col-md-1 task-freq-cyc ui-widget">
            <label for="create_task_in_line">Tags: </label>
        </div>
        <div class="col-md-5 task-freq-cyc ui-widget">
            <input id="create_task_in_line" class="form-control">
        </div>
    </div>

    <script src="/Scripts/jquery-3.1.1.js"></script>
    <script src="/Scripts/jquery-ui-1.12.1.js"></script>
    <script src="/Scripts/autocompleteTrigger/jquery-ui.autocompleteTrigger3.js"></script>
    <script src="/Scripts/autocompleteTrigger/jquery.caret.js"></script>
    <script>
        $('#create_task_in_line')
            .autocompleteTrigger({
                triggerStart: '@',
                triggerEnd: ' ',
                sourceA: [
                    "Asp",
                    "BASIC",
                    "COBOL",
                    "ColdFusion",
                    "Erlang",
                    "Fortran",
                    "Groovy",
                    "Java",
                    "JavaScript",
                    "Lisp",
                    "Perl",
                    "PHP",
                    "Python",
                    "Ruby",
                    "Scala",
                    "Scheme"
                ],
                sourceB : [
                "BASIC",
                "COBOL",
                "ColdFusion",
                "Erlang",
                "Fortran",
                "Groovy",
                "Java",
                "JavaScript",
                "Lisp",
                "Perl",
                "PHP",
                "Python",
                "Ruby"
                ]
            });
    </script>
</body>
</html>
